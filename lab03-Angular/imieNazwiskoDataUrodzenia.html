<!DOCTYPE html>
<html>
<head>
	<title>zadanie2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
	Imię : <input type="text" ng-model="firstName"><br> Nazwisko : <input
	type="text" ng-model="lastName"><br> Miesiąc twoich urodzin :
	<input type="text" ng-model="myBirthMonth"><br>
	<br>
	Cześć {{firstName + ' ' + lastName}}.
	<p>Do twoich urodzin pozostało {{myBirthMonth - ms}} miesięcy.
	</div>
	<script type="text/javascript"> var app = angular.module (
		'myApp', []); app.controller( 'myCtrl', function($scope) {
			$scope.firstName ="Natalia";
			$scope.lastName ="Koć";
			$scope.myBirthMonth =12;
			$scope.ms =new Date().getMonth();
		});
	</script>
</body>
</html>
